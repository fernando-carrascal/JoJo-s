  <p La historia comienza en Liverpool, Inglaterra, en el año 1880 con un Jonathan Joestar joven, conocido por sus amigos como JoJo, viviendo en la acaudalada mansión de su padre George. Otro joven, Dio Brando, es adoptado por ellos habiendo perdido recientemente a su padre, Dario Brando. George cree que él y su pequeño hijo fueron rescatados por Dario durante un accidente de diligencia, en la que su esposa perdió la vida, cuando en realidad Dario estaba tratando de saquear sus cadáveres.
   Jonathan intenta hacerse amigo de Dio, sin darse cuenta de su plan para desacreditarlo y ganar la confianza de George para que pueda convertirse en el único heredero de la fortuna Joestar./ </p>      

  <p Cuando finalmente deciden confrontar a Dio, es entonces cuando JoJo, en un ataque de cólera, le propina un devastador puñetazo lleno de energía Hamon el cual ocasiona que su cuerpo se auto-destruya. Dio cae desde lo alto del balcón, pero justo después de que JoJo y sus compañeros lo perdiesen de vista, Dio se corta así mismo su cabeza antes de que fuera alcanzada por el poder del Hamon. /</p>
  <p Pasó un año desde entonces. La máscara de piedra fue finalmente destruida y Jonathan y Erina se han casado. Como luna de miel, la pareja decide viajar a América en barco, pero su momento de felicidad es interrumpido cuando Dio y uno de sus esclavos supervivientes abordan el barco y ocasionan una matanza a gran escala. Los zombis creados a partir de los pasajeros del barco matan a una madre en presencia de JoJo y Erina lo que ocasiona que JoJo ponga a salvo a la bebé que cargaba en brazos y Dio centre su atención en Erina, la cual es defendida por JoJo pero Dio había conseguido herir de muerte a éste. Pero antes de morir, logra asegurarse de que Erina se ponga a salvo en una balsa junto con el bebé que momentos antes salvaron. Dio entonces, en un acto desesperado intenta adueñarse del cuerpo de Jonathan, pero justo en ese instante, el barco explota y se hunde en el fondo del mar.

Erina se aleja en la barcaza poniéndose a salvo junto con la bebé que salvó. Pero no es el único bebé que Erina carga consigo. Porque dentro de nueve meses, un nuevo Joestar habrá de nacer. /</p>
